<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container shadow-lg p-5">
    <h2>Register User</h2>
    <hr>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST" onsubmit="return validatePassword()">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Contact No</label>
        <input type="text" class="form-control" name="contact" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }

        if (password.length < 8 || password.length > 12) {
            alert("Password must be between 8 and 12 characters.");
            return false;
        }

        var uppercasePattern = /[A-Z]/;
        if (!uppercasePattern.test(password)) {
            alert("Password must contain at least one uppercase letter.");
            return false;
        }

        var lowercasePattern = /[a-z]/;
        if (!lowercasePattern.test(password)) {
            alert("Password must contain at least one lowercase letter.");
            return false;
        }

        var numberPattern = /[0-9]/;
        if (!numberPattern.test(password)) {
            alert("Password must contain at least one number.");
            return false;
        }

        var specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/;
        if (!specialCharPattern.test(password)) {
            alert("Password must contain at least one special character.");
            return false;
        }

        return true;
    }
</script>


</body>
</html>
