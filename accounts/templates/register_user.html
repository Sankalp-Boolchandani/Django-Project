<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container shadow-lg p-5">
    <h2>Register User</h2>
    <hr>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form id="myForm" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Contact No</label>
        <input type="text" class="form-control" name="contact" id="contact" minlength="10" maxlength="10" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        var contact = document.getElementById("contact").value;

        var upperCasePattern = /[A-Z]/;        
        var lowerCasePattern = /[a-z]/;        
        var numberPattern = /[0-9]/;           
        var specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/;  
        
        if (upperCasePattern.test(contact) || lowerCasePattern.test(contact) || specialCharPattern.test(contact)){
          event.preventDefault();  
          alert("Contact should have only numbers."); 
        }
        

        if (password !== confirmPassword) {
          event.preventDefault();  
          alert("Passwords do not match.");  
        } else if (password.length < 8) {
          event.preventDefault();  
          alert("Password must be at least 8 characters long.");  
        }  else if (!upperCasePattern.test(password)) {
          event.preventDefault();  
          alert("Password must contain at least one uppercase letter.");  
        } else if (!lowerCasePattern.test(password)) {
          event.preventDefault();  
          alert("Password must contain at least one lowercase letter.");  
        } else if (!numberPattern.test(password)) {
          event.preventDefault();  
          alert("Password must contain at least one number.");  
        } else if (!specialCharPattern.test(password)) {
          event.preventDefault();  
          alert("Password must contain at least one special character.");  
        }
    });
  </script>
</body>
</html>
